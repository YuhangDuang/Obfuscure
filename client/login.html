<!DOCTYPE html>
<html>
<head>
    <title>Login - MetaPriv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin: auto;
            width: 300px;
            padding: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Login to your MetaPriv account</h2>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <p>New to here? <a href="#" id="registerLink">Register</a></p>

    <script src="crypto-js/src/core.js"></script>
    <script src="crypto-js/src/enc-base64.js"></script>
    <script src="crypto-js/src/cipher-core.js"></script>
    <script src="crypto-js/src/aes.js"></script>
    <script src="crypto-js/src/mode-ecb.js"></script>
    <script src="crypto-js/src/sha256.js"></script>
    <script src="loginHandler.js"></script>
    <script src="registerLinkHandler.js"></script>

</body>
</html>
